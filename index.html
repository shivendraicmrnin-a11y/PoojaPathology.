<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pooja Pathology | Smart Lab Software</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Segoe UI;background:#f4f7fb;margin:0}
header{background:#0b5ed7;color:#fff;padding:14px 20px;display:flex;justify-content:space-between}
header a{color:#fff;margin-left:12px;text-decoration:none;font-weight:500}
section{padding:40px 15px}
h2{text-align:center;margin-bottom:15px}
.card{background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#0b5ed7;color:#fff}
.low{background:#fff3cd}
.high{background:#f8d7da}
.normal{background:#d1e7dd}
button{padding:8px 12px;background:#0b5ed7;color:#fff;border:none;border-radius:4px;cursor:pointer}
input,select{width:100%;padding:8px;margin:5px 0}
footer{background:#0b5ed7;color:#fff;text-align:center;padding:10px}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6)}
.box{background:#fff;margin:5% auto;padding:20px;max-width:800px;border-radius:8px}
</style>
</head>


<body>


<header>
<b>Pooja Pathology</b>
<div>
<a href="#book">Book Test</a>
<a href="#report">Reports</a>
<a href="#" onclick="openAdmin()">Admin</a>
<a href="#" onclick="whatsapp()">WhatsApp</a>
</div>
</header>


<section id="book">
<h2>Patient Test Booking</h2>
<div class="card">
<input id="pname" placeholder="Patient Name">
<input id="pmobile" placeholder="Mobile Number">


<label>Select Tests</label>
<select id="tests" multiple size="6">
<option>CBC</option>
<option>Blood Sugar</option>
<option>Creatinine</option>
<option>Urea</option>
<option>Urine Routine</option>
<option>Lipid Profile</option>
</select>


<button onclick="book()">Book Tests</button>
<p id="msg"></p>
</div>
</section>


<section id="report">
<h2>Patient Report</h2>
<div class="card">
<input id="searchMobile" placeholder="Enter Mobile Number">
<button onclick="showReport()">View Report</button>
<div id="reportArea"></div>
</div>
</section>


<footer>Â© 2026 Pooja Pathology</footer>


<!-- ADMIN -->
<div class="modal" id="admin">
<div class="box">
<h3>Admin Dashboard</h3>
<table>
<tr><th>Patient</th><th>Mobile</th><th>Test</th><th>Value</th><th>Status</th></tr>
<tbody id="adminData"></tbody>
</table>
<button onclick="closeAdmin()">Close</button>
</div>
</div>


<script>
const testsDB={
"CBC":{range:[13,17],unit:"g/dL",dept:"Hematology"},
"Blood Sugar":{range:[70,140],unit:"mg/dL",dept:"Biochemistry"},
"Creatinine":{range:[0.7,1.3],unit:"mg/dL",dept:"Biochemistry"},
"Urea":{range:[15,45],unit:"mg/dL",dept:"Biochemistry"},
"Urine Routine":{range:[0,0],unit:"",dept:"Urine"},
"Lipid Profile":{range:[0,200],unit:"mg/dL",dept:"Biochemistry"}
};


function book(){
let data=JSON.parse(localStorage.getItem("lab")||"[]");
[...tests.selectedOptions].forEach(t=>{
data.push({
name:pname.value,
mobile:pmobile.value,
test:t.value,
value:Math.floor(Math.random()*200),
status:"Tested"
});
});
localStorage.setItem("lab",JSON.stringify(data));
msg.innerText="Booking successful";
}


function showReport(){
let data=JSON.parse(localStorage.getItem("lab")||"[]");
let html="<table><tr><th>Test</th><th>Value</th><th>Range</th><th>Status</th></tr>";
data.filter(d=>d.mobile==searchMobile.value).forEach(d=>{
let r=testsDB[d.test].range;
let cls="normal",st="Normal";
if(d.value<r[0]){cls="low";st="Low"}
if(d.value>r[1]){cls="high";st="High"}
html+=`<tr class="${cls}">
<td>${d.test}</td>
<td>${d.value} ${testsDB[d.test].unit}</td>
<td>${r[0]}-${r[1]}</td>
<td>${st}</td></tr>`;
});
html+="</table>";
reportArea.innerHTML=html;
}


function openAdmin(){
admin.style.display="block";
let data=JSON.parse(localStorage.getItem("lab")||"[]");
adminData.innerHTML=data.map(d=>`<tr>
<td>${d.name}</td><td>${d.mobile}</td><td>${d.test}</td>
<td>${d.value}</td><td>${d.status}</td></tr>`).join("");
}
function closeAdmin(){admin.style.display="none"}
function whatsapp(){
window.open("https://wa.me/919956150088?text=I%20want%20to%20book%20lab%20tests","_blank")
}
</script>


</body>
</html>
